<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Problema 2</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
  <h2>Problema 2</h2>
  <div>
    <label>Nombre:</label><br>
    <input name="nombre" type="text" id="nombre" /><br><br>

    <label>Apellido:</label><br>
    <input name="apellidos" type="text" id="apellidos" /><br><br>

    <label>Fecha de nacimiento:</label><br>
    <input type="text" id="datepicker" /><br><br>

    <button type="button" id="generarMen">Generar el Mensaje</button>
  </div>


  <div>
    <h3>Datos ingresados</h3>
    <p id="mensajeFinal"></p>
  </div>


  <script>
    $(function () {
      $("#datepicker").datepicker();
    });

    $(document).ready(function () {
      $("#generarMen").click(function () {
        
        var nombre = $('#nombre').val();
        var apellidos = $('#apellidos').val();
        var fecha = $('#datepicker').val();


        console.log(nombre);
        console.log(apellidos);
        console.log(fecha);

        $('#mensajeFinal').html(nombre + "<br>" + apellidos + "<br>" + fecha);
      });
    });
  </script>

</body>

</html>
